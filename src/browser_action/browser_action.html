<!DOCTYPE html>
<html ng-app="verifier">
<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.custom.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	
</head>
<body >
	<div class="container" ng-controller="verfierController as verifierCtrl">
		<h2>Verify Your Quote</h2>
		<form name="quoteForm" novalidate ng-submit="quoteForm.$valid && verifierCtrl.checkQuote()">
			<div class="form-group">
				<label>Quote:</label>
				<input class="form-control" type="text" required>
			</div>
			<div class="form-group">
				<label>Author:</label>
				<input class="form-control" type="text" required>
			</div>
			
			<button type="submit" class="btn btn-primary">Verify It!</button>
		</form>
	</div>

	<script src="/js/angular.min.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/main.js"></script>
</body>
</html>
